<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Code Access</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f3;
            margin: 0;
        }
        .container {
            background-color: #f0f0f3;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            height: 50px;
            padding: 15px;
            border-radius: 20px;
            background: #f0f0f3;
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        #submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        #submit-button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .hidden-content {
            display: none;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .hidden-content.visible {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
        .hidden-content h2 {
            margin-top: 20px;
            color: #4CAF50;
        }
        .redirect-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
        }
        .redirect-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>숫자 두 개를 입력해주세요.</h1>
        <div class="input-container">
            <input type="number" class="input-box" id="inputBox1" placeholder="첫 번째 숫자">
            <input type="number" class="input-box" id="inputBox2" placeholder="두 번째 숫자">
        </div>
        <button id="submit-button" onclick="checkProduct()">확인</button>
        <p id="error-message">틀린 값입니다. 다시 시도해주세요.</p>
        
        <div id="protected-content" class="hidden-content">
            <h2>로그인 성공!</h2>
            <button class="redirect-button" onclick="window.location.href='field1.html'">이동하기</button>
        </div>
    </div>

    <script>
        const correctProduct = BigInt("4951760154835678088235319297"); // 올바른 곱
        const protectedContent = document.getElementById('protected-content');
        const errorMessage = document.getElementById('error-message');

        function checkProduct() {
            /* 값이 비어 있으면 0n으로 처리해 예외 방지 */
            const number1 = BigInt(document.getElementById('inputBox1').value || 0);
            const number2 = BigInt(document.getElementById('inputBox2').value || 0);

            /* 1이 입력되면 즉시 실패 처리 */
            if (number1 === 1n || number2 === 1n) {
                errorMessage.textContent = '1은 사용할 수 없는 값입니다. 다시 입력하세요.';
                errorMessage.style.display = 'block';
                protectedContent.classList.remove('visible');
                return;
            }

            const product = number1 * number2; // 두 수의 곱셈

            if (product === correctProduct) { // 결과가 맞으면 성공
                errorMessage.style.display = 'none';
                protectedContent.classList.add('visible');
            } else {                          // 틀리면 실패
                errorMessage.textContent = '틀린 값입니다. 다시 시도해주세요.';
                errorMessage.style.display = 'block';
                protectedContent.classList.remove('visible');
            }
        }
    </script>
</body>
</html>
